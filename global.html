<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glabal Style</title>
  <style>
/* comentariu*/
/*    tag  = oformiti paragraf body */
body {
  width: 360px;
  background-color: black;
  color: white;
}

p{
  background-color: green;
  width: 100px;
  height: 100px;
  float: left;
  margin: 10px;
}

/* class */

.row{
  background-color:yellow;
}

.col{
  border-radius: 100px;
}

/* id */

#first{
  border-radius: 100px 0px 0px 0px;

}
#last{
  border-radius: 0px 0px 100px 0px;
}

  </style>
</head>

<body >

<p id="first">1</p>
<p class="col">2</p>
<p>3</p>
<p class="row">4</p>
<p class="row col">5</p>
<p class="row">6</p>
<p>7</p>
<p class="col">8</p>
<p id="last">9</p>


</body>
</html>
