<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />

  <link rel="stylesheet" href="moble_paynet.css">

</head>
<body>
  <div class="conteinerup">
    <div class="left">
    <a class="co">pay</a><a href="#">net</a>
    <span>benefits</span>
    <span>attached</span>

    </div>
    <div class="menu">
      <a href="#">Portofel</a>
      <a href="#">Loialitate</a>
      <a href="#">Afaceri</a>
      <a href="#">Noutati</a>
    </div>
    <div class="right">
        <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">RO</button>
            <div id="myDropdown" class="dropdown-content">
              <a href="#">RO</a>
              <a href="#">RU</a>
              <a href="#">EN</a>
            </div>
        </div>               
      <button type="button" name="Inregistreaza-te">Inregistreaza-te</button>
      <button type="button" name="Log In">Log In</button>
    </div>

  </div>
  <script>
      /* When the user clicks on the button, 
      toggle between hiding and showing the dropdown content */
      function myFunction() {
          document.getElementById("myDropdown").classList.toggle("show");
      }
      
      // Close the dropdown if the user clicks outside of it
      window.onclick = function(event) {
        if (!event.target.matches('.dropbtn')) {
      
          var dropdowns = document.getElementsByClassName("dropdown-content");
          var i;
          for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains('show')) {
              openDropdown.classList.remove('show');
            }
          }
        }
      }
      </script>

</body>
</html>
