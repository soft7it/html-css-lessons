<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paginator</title>

  <style>
  body{
    background-color: #333;
  }
  button{
    background-color: #555;
    border:1px solid #fff;
    color: #fff;
    padding: 20px;
  }
  #row{
    border-radius: 100px 0px 0px 100px;
    padding-left: 200px;
  }
  #last{
    border-radius: 0px 100px 100px 0px;
    padding-right: 200px;
  }
  #midst{
    border-radius: 100px;
  }

  </style>
</head>
<body>


  <button id="row">Prev</button>
  <button id="midst">1</button>
  <button id="last">Next</button>



</body>
</html>
